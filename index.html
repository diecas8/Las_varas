<!DOCTYPE html>
<html>
<head>
    <title>Geoportal Interactivo - Tumaco</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
        }
        .leaflet-control-attribution {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 0 5px;
            font-size: 14px;
            background: rgba(255,255,255,0.8);
            font-weight: bold;
        }
        #title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 401;
            background: rgba(255,255,255,0.7);
            padding: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        #legend {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 401;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 5px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 50%;
        }
        #search-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 401;
            background: rgba(255,255,255,0.8);
            padding: 5px;
            border-radius: 5px;
        }
        #search-input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch@3.0.0/dist/bundle.min.js"></script>
</head>
<body>
    <div id="title">CORPORACIÓN BIOCOMERCIO SOSTENIBLE</div>
    <div id="map"></div>
    <div id="legend"></div>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Buscar...">
    </div>

    <script>
        var map = L.map('map').setView([1.795, -78.825], 10);

        var googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            attribution: 'Map data &copy; <a href="https://www.google.com/maps/">Google Maps</a>'
        }).addTo(map);

        var esriSatellite = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });

        var caboManglar = L.geoJSON(null, { style: { color: 'red' }, onEachFeature: onEachFeature });
        var consejoLasVaras = L.geoJSON(null, { style: { color: 'blue' }, onEachFeature: onEachFeature });
        var corMangle = L.geoJSON(null, { style: { color: 'green' }, onEachFeature: onEachFeature });
        var mangleConsejo = L.geoJSON(null, { style: { color: 'purple' }, onEachFeature: onEachFeature });
        var tumaco = L.geoJSON(null, { style: { color: 'orange' }, onEachFeature: onEachFeature }).addTo(map);
        var constricciones = L.geoJSON(null, { style: { color: 'brown' }, onEachFeature: onEachFeature });

        function onEachFeature(feature, layer) {
            layer.on('click', function (e) {
                map.fitBounds(e.target.getBounds());
                var popupContent = '<b>' + layer.feature.properties.name + '</b>';
                layer.bindPopup(popupContent).openPopup();
            });
        }

        fetch('Cabo_manglar.geojson').then(response => response.json()).then(data => caboManglar.addData(data));
        fetch('Consejo_las_varas.geojson').then(response => response.json()).then(data => consejoLasVaras.addData(data));
        fetch('Cor_mangle.geojson').then(response => response.json()).then(data => corMangle.addData(data));
        fetch('Mangle_consejo.geojson').then(response => response.json()).then(data => mangleConsejo.addData(data));
        fetch('Tumaco.geojson').then(response => response.json()).then(data => tumaco.addData(data));
        fetch('constricciones.geojson').then(response => response.json()).then(data => constricciones.addData(data));

        var baseMaps = { "Google Streets": googleStreets, "Esri Satellite": esriSatellite };
        var overlayMaps = {
            "Cabo Manglar": caboManglar, "Consejo Las Varas": consejoLasVaras,
            "Cor Mangle": corMangle, "Mangle Consejo": mangleConsejo,
            "Tumaco": tumaco, "Constricciones": constricciones
        };
        L.control.layers(baseMaps, overlayMaps).addTo(map);

        L.control.attribution({ prefix: 'Elaborado por Diego Castaño' }).addTo(map);

        // Leyenda
        var legend = L.control({ position: 'bottomleft' });
        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'legend');
            div.innerHTML += '<div class="legend-item"><div class="legend-color" style="background-color: red;"></div>Cabo Manglar</div>';
            div.innerHTML += '<div class="legend-item"><div class="legend-color" style="background-color: blue;"></div>Consejo Las Varas</div>';
            div.innerHTML += '<div class="legend-item"><div class="legend-color" style="background-color: green;"></div>Cor Mangle</div>';
            div.innerHTML += '<div class="legend-item"><div class="legend-color" style="background-color: purple;"></div>Mangle Consejo</div>';
            div.innerHTML += '<div class="legend-item"><div class="legend-color" style="background-color: orange;"></div>Tumaco</div>';
            div.innerHTML += '<div class="legend-item"><div class="legend-color" style="background-color: brown;"></div>Constricciones</div>';
            return div;
        };
        legend.addTo(map);

        // Búsqueda
        var searchControl = new L.Control.GeoSearch({
            provider: new L.GeoSearch.OpenStreetMapProvider(),
            showMarker: true,
            showPopup: false,
            autoClose: true,
            retainZoomLevel: false,
            animateZoom: true,
            searchLabel: 'Buscar...',
            notFoundMessage: 'No se encontró la ubicación'
        });
        map.addControl(searchControl);
    </script>
</body>
</html>
