<!DOCTYPE html>
<html>
<head>
    <title>Geoportal Interactivo - Tumaco</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.css" />
    <link rel="icon" href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhESMIAAAAABJRU5ErkJggg==" type="image/x-icon">
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #toolbar {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 350px;
        }

        .btn {
            background: #2196F3;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
            width: 100%;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0d47a1;
        }

        #layerList {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .layer-item {
            padding: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .layer-color {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            border-radius: 3px;
        }

        #credits {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            z-index: 1000;
            background: white;
            padding: 12px 20px;
            border-radius: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div id="credits">
        Elaborado por:<br>
        Diego Castaño, Esp. SIG
    </div>

    <div id="toolbar">
        <h3>Cargar Capas</h3>
        
        <button class="btn" onclick="loadSampleGeoJSON()">Agregar Ejemplo GeoJSON</button>
        <input type="file" id="geojsonInput" accept=".geojson,.json" hidden>
        
        <button class="btn" onclick="loadSampleKML()">Agregar Ejemplo KML</button>
        <input type="file" id="kmlInput" accept=".kml" hidden>

        <h4>Capas Activas</h4>
        <div id="layerList"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.umd.js"></script>
    <script src="https://npmcdn.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/omnivore/0.3.4/leaflet-omnivore.min.js"></script>

    <script>
        const map = L.map('map').setView([1.795, -78.825], 10);

        // Capa base
        L.tileLayer('https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            attribution: 'Google Maps'
        }).addTo(map);

        // Control de búsqueda
        const searchControl = new GeoSearch.GeoSearchControl({
            provider: new GeoSearch.OpenStreetMapProvider(),
            style: 'button',
            showMarker: true,
        });
        map.addControl(searchControl);

        // Variables globales
        let layers = {};
        let layerCounter = 0;

        // Función para agregar capas
        function addLayer(layer, name, color) {
            const layerId = `layer_${layerCounter++}`;
            layers[layerId] = layer;

            // Estilos según geometría
            const style = {
                color: color,
                weight: 2,
                opacity: 0.8,
                fillOpacity: 0.3
            };

            // Configuración especial para puntos
            if (layer instanceof L.GeoJSON) {
                layer.options.pointToLayer = function(feature, latlng) {
                    return L.circleMarker(latlng, {
                        radius: 6,
                        fillColor: color,
                        color: "#000",
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    });
                };
            }

            layer.setStyle(style).addTo(map);
            
            // Elemento en lista
            const layerDiv = document.createElement('div');
            layerDiv.className = 'layer-item';
            layerDiv.innerHTML = `
                <div class="layer-color" style="background-color: ${color}"></div>
                ${name}
                <button onclick="removeLayer('${layerId}')" style="margin-left:auto">×</button>
            `;
            document.getElementById('layerList').appendChild(layerDiv);

            // Ajustar vista si hay features
            if (layer.getLayers().length > 0) {
                map.fitBounds(layer.getBounds());
            }
        }

        // Carga de GeoJSON
        document.getElementById('geojsonInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function() {
                try {
                    const geojson = JSON.parse(reader.result);
                    const layer = L.geoJSON(geojson, {
                        onEachFeature: function(feature, layer) {
                            layer.bindPopup(`<b>${feature.properties.name || 'Sin nombre'}</b>`);
                        }
                    });
                    const color = `#${Math.floor(Math.random()*16777215).toString(16)}`;
                    
                    addLayer(layer, file.name, color);
                } catch (error) {
                    alert('Error al cargar GeoJSON: Formato inválido');
                    console.error(error);
                }
            };

            reader.readAsText(file);
        });

        // Carga de KML
        document.getElementById('kmlInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function() {
                try {
                    const layer = omnivore.kml.parse(reader.result);
                    const color = `#${Math.floor(Math.random()*16777215).toString(16)}`;
                    
                    layer.on('ready', () => {
                        addLayer(layer, file.name, color);
                    });
                } catch (error) {
                    alert('Error al cargar KML: Formato inválido');
                    console.error(error);
                }
            };

            reader.readAsText(file);
        });

        // Capa de ejemplo GeoJSON
        function loadSampleGeoJSON() {
            const sampleGeoJSON = {
                "type": "FeatureCollection",
                "features": [{
                    "type": "Feature",
                    "properties": {"name": "Ejemplo GeoJSON"},
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [[
                            [-78.85, 1.75],
                            [-78.80, 1.75],
                            [-78.80, 1.80],
                            [-78.85, 1.80],
                            [-78.85, 1.75]
                        ]]
                    }
                }]
            };
            
            const layer = L.geoJSON(sampleGeoJSON);
            const color = '#FF5733';
            addLayer(layer, 'Ejemplo GeoJSON', color);
        }

        // Capa de ejemplo KML
        function loadSampleKML() {
            const sampleKML = `
                <?xml version="1.0" encoding="UTF-8"?>
                <kml xmlns="http://www.opengis.net/kml/2.2">
                <Document>
                    <Placemark>
                        <name>Ejemplo KML</name>
                        <Polygon>
                            <outerBoundaryIs>
                                <LinearRing>
                                    <coordinates>
                                        -78.90,1.85,0
                                        -78.85,1.85,0
                                        -78.85,1.90,0
                                        -78.90,1.90,0
                                        -78.90,1.85,0
                                    </coordinates>
                                </LinearRing>
                            </outerBoundaryIs>
                        </Polygon>
                    </Placemark>
                </Document>
                </kml>
            `;
            
            const layer = omnivore.kml.parse(sampleKML);
            const color = '#4CAF50';
            
            layer.on('ready', () => {
                addLayer(layer, 'Ejemplo KML', color);
            });
        }

        // Eliminar capa
        function removeLayer(layerId) {
            map.removeLayer(layers[layerId]);
            delete layers[layerId];
            document.querySelector(`div[layerId="${layerId}"]`).remove();
        }
    </script>
</body>
</html>
