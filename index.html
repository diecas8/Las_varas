<!DOCTYPE html>
<html>
<head>
<title>Geoportal Interactivo - Tumaco</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
<style>
html, body, #map {
    height: 100%;
    margin: 0;
    padding: 0;
}
#title {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    background: rgba(255,255,255,0.9);
    padding: 10px 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    font-size: 1.2em;
}
.leaflet-control {
    margin-right: 10px;
    margin-bottom: 10px;
}
.leaflet-top {
    top: 60px;
}
</style>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-geosearch@3.0.0/dist/bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
</head>
<body>
<div id="title">CORPORACIÓN BIOCOMERCIO SOSTENIBLE</div>
<div id="map"></div>

<script>
// Inicialización del mapa
var map = L.map('map', {
    center: [1.795, -78.825],
    zoom: 10,
    zoomControl: false
}).setView([1.795, -78.825], 10);

// Configuración de capas base
var baseLayers = {
    "Google Streets": L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
        maxZoom: 20,
        subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
    }),
    "Satélite": L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}')
};

// Añadir capa base por defecto
baseLayers["Google Streets"].addTo(map);

// Control de capas
L.control.layers(baseLayers).addTo(map);

// Control de zoom
L.control.zoom({ position: 'topleft' }).addTo(map);

// Control de GPS
var gpsControl = L.control({
    position: 'topleft'
});
gpsControl.onAdd = function(map) {
    var div = L.DomUtil.create('div', 'leaflet-control-gps');
    div.innerHTML = '<button style="padding:5px;cursor:pointer;">📍 Obtener Ubicación</button>';
    L.DomEvent.on(div, 'click', function() {
        map.locate({setView: true, maxZoom: 16});
    });
    return div;
};
gpsControl.addTo(map);

// Control de dibujo
var drawnItems = new L.FeatureGroup().addTo(map);
var drawControl = new L.Control.Draw({
    draw: {
        polygon: {
            allowIntersection: false,
            showArea: true,
            metric: true,
            shapeOptions: { color: '#3388ff' }
        },
        circle: false,
        rectangle: false,
        marker: true
    },
    edit: { featureGroup: drawnItems }
});
map.addControl(drawControl);

// Manejar eventos de dibujo
map.on(L.Draw.Event.CREATED, function(e) {
    var layer = e.layer;
    var type = e.layerType;
    var popupContent = '';

    if (type === 'marker') {
        layer.properties = {
            nombre: prompt('Nombre del punto:') || 'Sin nombre',
            contacto: prompt('Contacto:') || 'Sin contacto',
            observaciones: prompt('Observaciones:') || 'Sin observaciones'
        };
        popupContent = `<b>${layer.properties.nombre}</b><hr>
                        Contacto: ${layer.properties.contacto}<br>
                        Observaciones: ${layer.properties.observaciones}`;
    }

    if (type === 'polygon') {
        var area = L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]) / 10000;
        layer.properties = {
            nombre: prompt('Nombre del polígono:') || 'Sin nombre',
            contacto: prompt('Contacto:') || 'Sin contacto',
            area: area.toFixed(2) + ' ha',
            observaciones: prompt('Observaciones:') || 'Sin observaciones'
        };
        popupContent = `<b>${layer.properties.nombre}</b><hr>
                        Área: ${layer.properties.area}<br>
                        Contacto: ${layer.properties.contacto}<br>
                        Observaciones: ${layer.properties.observaciones}`;
    }

    layer.bindPopup(popupContent).openPopup();
    drawnItems.addLayer(layer);
});

// Manejar ubicación GPS
map.on('locationfound', function(e) {
    L.marker(e.latlng, {
        icon: L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41]
        })
    }).addTo(map)
    .bindPopup(`Ubicación actual<br>Precisión: ${e.accuracy.toFixed(1)} metros`).openPopup();
});

map.on('locationerror', function(e) {
    alert('Error al obtener ubicación: ' + e.message);
});

// Créditos
L.control.attribution({
    position: 'bottomright',
    prefix: 'Desarrollado por: Diego Castaño, Esp. SIG'
}).addTo(map);

// Cargar datos GeoJSON (ajustar rutas según necesidad)
var geojsonLayers = {
    'Cabo Manglar': L.geoJSON(null, {color: 'red'}),
    'Consejo Varas': L.geoJSON(null, {color: 'blue'}),
    'Cor Mangle': L.geoJSON(null, {color: 'green'}),
    'Mangle Consejo': L.geoJSON(null, {color: 'purple'}),
    'Tumaco': L.geoJSON(null, {color: 'orange'}),
    'Constricciones': L.geoJSON(null, {color: 'brown'})
};

Object.values(geojsonLayers).forEach(layer => layer.addTo(map));

// Leyenda interactiva
var legend = L.control({position: 'bottomleft'});
legend.onAdd = function() {
    var div = L.DomUtil.create('div', 'legend');
    div.innerHTML = `
        <h4>Leyenda</h4>
        <div><span style="background:red"></span>Cabo Manglar</div>
        <div><span style="background:blue"></span>Consejo Varas</div>
        <div><span style="background:green"></span>Cor Mangle</div>
        <div><span style="background:purple"></span>Mangle Consejo</div>
        <div><span style="background:orange"></span>Tumaco</div>
        <div><span style="background:brown"></span>Constricciones</div>
        <div><span style="background:#3388ff"></span>Elementos Dibujados</div>
    `;
    return div;
};
legend.addTo(map);
</script>
</body>
</html>
