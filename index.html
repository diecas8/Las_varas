<!DOCTYPE html>
<html>
<head>
<title>Geoportal Interactivo - Tumaco</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
<style>
html, body, #map {
    height: 100%;
    margin: 0;
    padding: 0;
}
#title {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    background: rgba(255,255,255,0.9);
    padding: 10px 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    font-size: 1.2em;
}
.leaflet-control {
    margin-right: 10px;
    margin-bottom: 10px;
}
.export-btn {
    background: white;
    padding: 5px;
    border-radius: 4px;
    cursor: pointer;
}
</style>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-geosearch@3.0.0/dist/bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
</head>
<body>
<div id="title">CORPORACIÓN BIOCOMERCIO SOSTENIBLE</div>
<div id="map"></div>

<script>
// Inicialización del mapa
var map = L.map('map').setView([1.795, -78.825], 10);

// Capas base
var baseLayers = {
    "Google Streets": L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
        maxZoom: 20,
        subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
    }),
    "Satélite": L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}')
};

// Capas GeoJSON
var overlayLayers = {
    "Dibujos": new L.FeatureGroup(),
    "Cabo Manglar": L.geoJSON(),
    "Consejo Varas": L.geoJSON(),
    "Cor Mangle": L.geoJSON(),
    "Mangle Consejo": L.geoJSON(),
    "Tumaco": L.geoJSON(),
    "Constricciones": L.geoJSON()
};

// Cargar capas GeoJSON
function cargarGeoJSON(layer, url) {
    fetch(url)
        .then(response => response.json())
        .then(data => layer.addData(data))
        .catch(error => console.error('Error cargando GeoJSON:', error));
}

cargarGeoJSON(overlayLayers["Cabo Manglar"], 'Cabo_manglar.geojson');
cargarGeoJSON(overlayLayers["Consejo Varas"], 'Consejo_las_varas.geojson');
cargarGeoJSON(overlayLayers["Cor Mangle"], 'Cor_mangle.geojson');
cargarGeoJSON(overlayLayers["Mangle Consejo"], 'Mangle_consejo.geojson');
cargarGeoJSON(overlayLayers["Tumaco"], 'Tumaco.geojson');
cargarGeoJSON(overlayLayers["Constricciones"], 'constricciones.geojson');

// Añadir capas al mapa
baseLayers["Google Streets"].addTo(map);
Object.values(overlayLayers).forEach(layer => layer.addTo(map));

// Control de capas
L.control.layers(baseLayers, overlayLayers, {
    collapsed: false
}).addTo(map);

// Control de dibujo
var drawControl = new L.Control.Draw({
    draw: {
        polygon: {
            allowIntersection: false,
            showArea: true,
            metric: true,
            shapeOptions: { color: '#3388ff' }
        },
        circle: false,
        rectangle: false,
        marker: true
    },
    edit: { featureGroup: overlayLayers["Dibujos"] }
});
map.addControl(drawControl);

// Manejar eventos de dibujo
map.on(L.Draw.Event.CREATED, function(e) {
    var layer = e.layer;
    var type = e.layerType;
    var popupContent = '';

    if (type === 'marker') {
        layer.properties = {
            nombre: prompt('Nombre del punto:') || 'Sin nombre',
            contacto: prompt('Contacto:') || 'Sin contacto',
            observaciones: prompt('Observaciones:') || 'Sin observaciones'
        };
        popupContent = `<b>${layer.properties.nombre}</b><hr>
                        Contacto: ${layer.properties.contacto}<br>
                        Observaciones: ${layer.properties.observaciones}`;
    }

    if (type === 'polygon') {
        var area = L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]) / 10000;
        layer.properties = {
            nombre: prompt('Nombre del polígono:') || 'Sin nombre',
            contacto: prompt('Contacto:') || 'Sin contacto',
            area: area.toFixed(2) + ' ha',
            observaciones: prompt('Observaciones:') || 'Sin observaciones'
        };
        popupContent = `<b>${layer.properties.nombre}</b><hr>
                        Área: ${layer.properties.area}<br>
                        Contacto: ${layer.properties.contacto}<br>
                        Observaciones: ${layer.properties.observaciones}`;
    }

    layer.bindPopup(popupContent).openPopup();
    overlayLayers["Dibujos"].addLayer(layer);
});

// Exportar a GeoJSON
L.Control.Export = L.Control.extend({
    onAdd: function(map) {
        var container = L.DomUtil.create('div', 'export-btn');
        container.innerHTML = '⬇ Exportar Dibujos';
        L.DomEvent.on(container, 'click', this.exportarGeoJSON);
        return container;
    },

    exportarGeoJSON: function() {
        var data = overlayLayers["Dibujos"].toGeoJSON();
        var blob = new Blob([JSON.stringify(data)], {type: "application/json"});
        var url = URL.createObjectURL(blob);
        
        var a = document.createElement('a');
        a.href = url;
        a.download = 'dibujos.geojson';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }
});

new L.Control.Export({ position: 'topright' }).addTo(map);

// Resto de controles (GPS y créditos)
// ... (mantener los controles de GPS y créditos del código anterior)
</script>
</body>
</html>
